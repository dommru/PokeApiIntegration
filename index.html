<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Search</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <header>
    <img src="https://purepng.com/public/uploads/large/purepng.com-pokeballpokeballdevicepokemon-ballpokemon-capture-ball-1701527825789urzm0.png" alt="Pokeball" class="pokeball">
  </header>
  <div class="search">
    <h1>Who's that Pokemon?</h1>
    <div class="search-bar">
      <input type="text" id="pokemonName" placeholder="Pokemon Name">
      <button onclick="fetchData()">Search</button>
    </div>
  </div>
  <div class="container">
    <div id="left_container">
      <img src="" alt="Pokemon Image" id="pokemonSprite" style="display: none;">
    </div>
    <div id="right_container">
      <p id="pokemonDetails"></p>
    </div>
  </div>

  <footer>
    <p>Dominic Rutor</p>
  </footer>
  <script src="TwiceProfile.js"></script>
</body>
</html>
